# netlify.toml

[build]
  # 依存の再インストールとcanvasの再ビルドを行ってから、事前処理とNext.jsビルドを実行
  command = "npm ci && npm rebuild canvas && npx ts-node runFunction.ts && npm run build"
  publish = "out"

[context.production.environment]
  NODE_VERSION = "22"
